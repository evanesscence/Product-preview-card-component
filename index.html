<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<div class="container">
  <div class="image-product-section">
    <img class="product" src="images/image-product-desktop.jpg" alt="product">
  </div>
  <div class="preview-section">
    <h3>Perfume</h3> 
    <h1>Gabrielle Essence Eau De Parfum</h1>
    <p class="preview-section_description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
    <div class="preview-section_price">
      <p class="preview-section_price-actually">$149.99</p>
      <p class="preview-section_price-last">$169.99</p>
    </div>
    <div class="preview-section_button">
      <img src="images/icon-cart.svg" alt="icon-cart">
      <p class="preview-section_button-name">Add to Cart</p>
    </div>
  </div>
</div>
</body>
</html>
